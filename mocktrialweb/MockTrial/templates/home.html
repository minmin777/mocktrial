{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<style type="text/css">
  .carousel-inner .item img {
  margin: 0 auto;

  position: center;
  height: 500px;
}


</style>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <img class="d-block" src="{% static 'Haverfordfounders.jpg'%}" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block" src="{% static 'IMG_0298.jpg'%}" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block" src="{% static 'IMG_4473.JPG'%}" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block" src="{% static 'IMG_4672.JPG'%}" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
